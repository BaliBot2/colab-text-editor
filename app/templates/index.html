<!DOCTYPE html>
<html lang="en">
<head>
    <title>Collaborative Editor | PPDocs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --danger: #dc2626;
            --surface: #ffffff;
            --background: #f8fafc;
            --text: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal {
    display: none;
    position: fixed;
    inset: 0;
    background-color: rgb(0 0 0 / 0.4);
    backdrop-filter: blur(4px);
    z-index: 1050;
    padding: 1rem;
    place-items: center;
}

.modal-content {
    background: var(--surface);
    border-radius: 1rem;
    padding: 2rem;
    width: 100%;
    max-width: 32rem;
    position: relative;
}

.modal h2 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    color: var(--text);
}

.form-group {
    margin-bottom: 1rem;
}

.share-input,
.share-select {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border);
    border-radius: 0.5rem;
    font-size: 0.875rem;
    background: var(--surface);
    color: var(--text);
    margin-bottom: 1rem;
}

.share-btn {
    width: 100%;
    margin-bottom: 1.5rem;
}

.users-list {
    border-top: 1px solid var(--border);
    padding-top: 1rem;
}

.user-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.75rem;
    background: var(--background);
    border-radius: 0.5rem;
    margin-bottom: 0.5rem;
}

.document-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .title-display {
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
        }
        .title-display:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .title-input {
            font-size: 1.2rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 200px;
        }
        .title-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
.user-item .remove-user {
    cursor: pointer;
    color: var(--danger);
    font-size: 1.25rem;
    font-weight: bold;
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;
}

.user-item .remove-user:hover {
    background: rgb(220 38 38 / 0.1);
}

.close {
    position: absolute;
    right: 1rem;
    top: 1rem;
    background: none;
    border: none;
    font-size: 1.5rem;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 0.25rem;
    border-radius: 0.375rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close:hover {
    background: var(--background);
    color: var(--text);
}

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .back-btn:hover {
            background: var(--background);
            color: var(--text);
        }

        .editor-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        #editor-container {
            background: var(--surface);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .ql-toolbar.ql-snow {
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            border-color: var(--border);
            background: #f8fafc;
            padding: 1rem;
        }

        .ql-container.ql-snow {
            border-bottom-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
            border-color: var(--border);
            font-family: 'Inter', sans-serif;
            height: 70vh;
        }

        .ql-editor {
            font-size: 1rem;
            line-height: 1.7;
            padding: 2rem;
        }

        .ql-cursor {
            display: inline-block;
            position: absolute;
            width: 2px;
            pointer-events: none;
            transition: all 0.1s ease;
            z-index: 1000;
        }

        .ql-cursor-label {
            position: absolute;
            top: 100%;
            left: 0;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            white-space: nowrap;
            transform: translateX(-50%);
            box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
        }

        .collaborators {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--surface);
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Quill toolbar button improvements */
        .ql-formats button {
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }

        .ql-formats button:hover {
            background-color: var(--border);
        }

        .ql-formats button.ql-active {
            background-color: var(--primary-light);
            color: white;
        }
        .document-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin: 0 1rem;
        }

        .document-title input {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text);
            border: 1px solid transparent;
            background: transparent;
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            width: 300px;
            transition: all 0.2s ease;
        }

        .document-title input:hover {
            background: var(--background);
        }

        .document-title input:focus {
            outline: none;
            border-color: var(--border);
            background: var(--surface);
            box-shadow: 0 2px 4px rgb(0 0 0 / 0.05);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        /* Share Modal Styles */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgb(0 0 0 / 0.4);
            backdrop-filter: blur(4px);
            z-index: 1050;
            padding: 1rem;
            place-items: center;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 32rem;
            position: relative;
            animation: modal-in 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }

        .close:hover {
            background: var(--background);
            color: var(--text);
        }

        .share-url {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .share-url input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            background: var(--background);
            color: var(--text);
        }

        .copy-btn {
            padding: 0.75rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
        }

        .success-message {
            display: none;
            color: var(--success);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        @keyframes modal-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .editor-container {
                padding: 0 1rem;
            }

            .ql-toolbar.ql-snow {
                padding: 0.75rem;
            }

            .ql-editor {
                padding: 1rem;
            }
        }
.read-only-badge {
            background-color: #f3f4f6;
            color: #6b7280;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        /* Style for disabled title input */
        .document-title input[readonly] {
            background-color: transparent;
            border: none;
            cursor: default;
        }

        /* Style for read-only editor */
        .ql-editor.ql-read-only {
            background-color: #fafafa;
        }

        /* Hide toolbar for read-only mode */
        .read-only .ql-toolbar {
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div style="display: flex; align-items: center;">
                <a href="/" class="logo">
                    <i class="ri-pages-line"></i>
                    PPDocs
                </a>
                <div class="document-title">
                    {% if can_edit %}
                        <input 
                            type="text" 
                            id="docTitle" 
                            placeholder="Untitled Document" 
                            value="{{ doc_title }}"
                            onblur="updateTitle()"
                            onkeypress="handleTitleKeyPress(event)"
                        >
                    {% else %}
                        <input 
                            type="text" 
                            id="docTitle" 
                            value="{{ doc_title }}"
                            readonly
                        >
                        <span class="read-only-badge">
                            <i class="ri-eye-line"></i>
                            Read Only
                        </span>
                    {% endif %}
                </div>
            </div>
            <div class="header-actions">
                <div class="collaborators">
                    <i class="ri-user-line"></i>
                    {{ user }}
                </div>
                {% if request.user == document.owner %}
                    <button class="btn btn-primary" onclick="openShareModal()">
                        <i class="ri-share-line"></i>
                        Share
                    </button>
                {% endif %}
                <a href="/" class="back-btn">
                    <i class="ri-arrow-left-line"></i>
                    Back
                </a>
            </div>
        </div>
    </header>

    <div class="editor-container {% if not can_edit %}read-only{% endif %}">
        <div id="editor-container" data-can-edit="{{ can_edit|lower }}"></div>
    </div>

    {% if request.user == document.owner %}
    <!-- Share Modal -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="ri-share-line"></i>
                    Share Document
                </h3>
                <button class="close" onclick="closeShareModal()">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="share-form">
                <div class="form-group">
                    <input type="email" id="shareEmail" placeholder="Enter email address" class="share-input">
                </div>
                <div class="form-group">
                    <select id="accessType" class="share-select">
                        <option value="EDITOR">Can Edit</option>
                        <option value="VIEWER">Can View</option>
                    </select>
                </div>
                <button onclick="shareDocument()" class="btn btn-primary share-btn">
                    <i class="ri-share-line"></i>
                    Share
                </button>
            </div>
            <div id="sharedUsers" class="users-list">
                <!-- Shared users will be populated here -->
            </div>
        </div>
    </div>
    {% endif %}

<script>
    // Constants and global variables
    let currentVersion = 0;
    let ws; // WebSocket variable
    let isProcessingServerUpdate = false;

    // Initialize Quill Editor with permissions
    const editorContainer = document.getElementById('editor-container');
    const canEdit = editorContainer.dataset.canEdit === 'true';
    
    const quill = new Quill('#editor-container', {
        theme: 'snow',
        readOnly: !canEdit,
        modules: {
            toolbar: canEdit ? [
                [{ 'size': ['small', false, 'large', 'huge'] }],
                [{ 'font': [] }],
                ['bold', 'italic', 'underline', 'strike'],
                ['blockquote', 'code-block', 'image'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'script': 'sub'}, { 'script': 'super' }],
                [{ 'indent': '-1'}, { 'indent': '+1' }],
                [{ 'direction': 'rtl' }],
                [{ 'align': [] }],
                [{ 'color': [] }, { 'background': [] }],
                ['clean']
            ] : false // Disable toolbar for read-only mode
        }
    });

    // Parse initial content and document ID
    const initialContent = JSON.parse('{{ initial_content|escapejs }}' || '{"ops":[]}');
    const docId = '{{ doc_id }}';

    if (initialContent && initialContent.ops) {
        quill.setContents(initialContent);
    }

    // Title handling functions
    async function updateTitle() {
        if (!canEdit) return; // Prevent title updates for viewers
        
        const titleInput = document.getElementById('docTitle');
        const newTitle = titleInput.value.trim();
        
        if (!newTitle) {
            titleInput.value = 'Untitled Document';
            document.title = 'Untitled Document - PPDocs';
            return;
        }

        try {
            const response = await fetch(`/update-title/${docId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ title: newTitle })
            });

            const data = await response.json();
            
            if (response.ok) {
                document.title = `${newTitle} - PPDocs`;
                titleInput.value = newTitle;
            } else {
                console.error('Failed to update title:', data.error);
                titleInput.value = document.title.replace(' - PPDocs', '');
            }
        } catch (error) {
            console.error('Error updating title:', error);
            titleInput.value = document.title.replace(' - PPDocs', '');
        }
    }

    function handleTitleKeyPress(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            event.target.blur();
        }
    }

    // WebSocket initialization and handling
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    ws = new WebSocket(`${protocol}//${window.location.host}/ws/editor/${docId}/`);

    ws.onmessage = function(event) {
        const data = JSON.parse(event.data);
        
        if (data.error) {
            console.error('Server error:', data.error);
            return;
        }

        switch(data.type) {
            case 'init':
                isProcessingServerUpdate = true;
                quill.setContents(data.content);
                currentVersion = data.version;
                isProcessingServerUpdate = false;
                break;
                
            case 'sync':
                isProcessingServerUpdate = true;
                const syncSelection = quill.getSelection();
                quill.setContents(data.content);
                if (syncSelection) {
                    quill.setSelection(syncSelection);
                }
                currentVersion = data.version;
                isProcessingServerUpdate = false;
                break;

            case 'permissions_updated':
                // Reload the page to get fresh permissions
                window.location.reload();
                break;

            default:
                if (data.content) {
                    isProcessingServerUpdate = true;
                    const currentSelection = quill.getSelection();
                    quill.updateContents(data.content);
                    if (currentSelection) {
                        quill.setSelection(currentSelection);
                    }
                    isProcessingServerUpdate = false;
                }
        }
    };

    // Only send updates if user has edit permissions
    if (canEdit) {
        quill.on('text-change', function(delta, oldDelta, source) {
            if (source === 'user' && !isProcessingServerUpdate) {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        'content': {
                            'ops': delta.ops
                        }
                    }));
                }
            }
        });
    }

    // Share modal functions (only for document owners)
    {% if request.user == document.owner %}
    function openShareModal() {
        const modal = document.getElementById('shareModal');
        modal.style.display = 'grid';
        loadSharedUsers(docId);
    }

    function closeShareModal() {
        document.getElementById('shareModal').style.display = 'none';
    }

    async function shareDocument() {
        const email = document.getElementById('shareEmail').value;
        const accessType = document.getElementById('accessType').value;
        
        try {
            const response = await fetch(`/share/${docId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ email, accessType })
            });
            
            if (response.ok) {
                loadSharedUsers(docId);
                document.getElementById('shareEmail').value = '';
            } else {
                alert('Failed to share document');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    async function loadSharedUsers(docId) {
        try {
            const response = await fetch(`/shared-users/${docId}/`);
            const users = await response.json();
            const usersList = document.getElementById('sharedUsers');
            usersList.innerHTML = users.map(user => `
                <div class="user-item">
                    <span>${user.email} (${user.access_type})</span>
                    <span class="remove-user" onclick="removeAccess('${user.id}')">×</span>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error:', error);
        }
    }

    async function removeAccess(accessId) {
        try {
            const response = await fetch(`/remove-access/${accessId}/`, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            });
            
            if (response.ok) {
                loadSharedUsers(docId);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }
    {% endif %}

    // Utility function for getting CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        const titleInput = document.getElementById('docTitle');
        if (!titleInput.value) {
            titleInput.value = 'Untitled Document';
        }
        document.title = `${titleInput.value} - PPDocs`;
    });

    // Clean up WebSocket on page unload
    window.onbeforeunload = function() {
        if (ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({
                'type': 'disconnect'
            }));
        }
    };
</script>
</body>
</html>
