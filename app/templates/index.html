<!DOCTYPE html>
<html>
<head>
    <title>Collaborative Editor</title>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        #editor-container {
            height: 600px;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="editor-container"></div>

    <script>
        // Initialize Quill editor
        const quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    ['image', 'code-block']
                ]
            }
        });

        // Get the initial content and document ID from Django template
        const initialContent = JSON.parse('{{ initial_content|escapejs }}');
        const docId = '{{ doc_id }}';

        // Set initial content if it exists
        if (initialContent && initialContent.ops) {
            quill.setContents(initialContent);
        }

        // Initialize WebSocket connection
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        console.log(`Attempting to connect to: ${protocol}//${window.location.host}/ws/editor/${docId}/`);

        const ws = new WebSocket(`${protocol}//${window.location.host}/ws/editor/${docId}/`);

        ws.onopen = function(event) {
            console.log('WebSocket connection established');
        };

        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
            console.log('WebSocket state:', ws.readyState);
        };
        // Handle incoming WebSocket messages
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            if (data.error) {
                console.error('Server error:', data.error);
                return;
            }

            if (data.content) {
                // Apply changes from other users
                quill.updateContents(data.content);
            }
        };

        ws.onclose = function(event) {
            console.log('WebSocket connection closed');
        };

        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
        };

        // Send changes to server
        quill.on('text-change', function(delta, oldDelta, source) {
            if (source === 'user' && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    'content': {
                        'ops': delta.ops
                    }
                }));
            }
        });
    </script>
</body>
</html>
